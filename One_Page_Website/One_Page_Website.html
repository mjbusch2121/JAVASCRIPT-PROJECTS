<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Produce Shop - Homepage</title>
    <meta
      name="description"
      content="Welcome to The Produce Shop! Fresh Fruits, Vegetables, Recipes and Contact Form all in one page"
    />
    <link rel="stylesheet" href="CSS/one_page_website.css" />
    <script src="JS/one_page_website.js"></script>
  </head>
  <body>
    <!--NAVIGATION WITH BOOKMARKS-->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Pictures</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#footer">Footer</a></li>
      </ul>
    </nav>

    <!--HOME SECTION-->
    <section id="home">
      <h1>Welcome to The Produce Shop</h1>
      <p>
        Your one-stop shop for fresh fruits and vegetables, straight from local
        farms
      </p>
    </section>

    <!--PICTURES SECTION-->
    <section id="gallery">
      <h2>Our Produce Gallery</h2>
      <div class="gallery-container">
        <!--EACH IMAGE BECOMES CLICKABLE THUMBNAIL-->
        <div class="gallery-item">
          <img
            src="images/mango.png"
            alt="whole fresh mango"
            class="thumbnail"
            onclick="openLightbox(0)"
          />
        </div>
        <div class="gallery-item">
          <img
            src="images/kale.png"
            alt="fresh green kale"
            class="thumbnail"
            onclick="openLightbox(1)"
          />
        </div>
        <div class="gallery-item">
          <img
            src="Images/Berry Variety.jpg"
            alt="fresh berries"
            class="thumbnail"
            onclick="openLightbox(2)"
          />
        </div>
        <div class="gallery-item">
          <img
            src="Images/Root Veg.jpg"
            alt="root vegetables"
            class="thumbnail"
            onclick="openLightbox(3)"
          />
        </div>
      </div>
    </section>

    <!--LIGHTBOX MODAL-->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="">
    </div>

    <!--CONTACT FORM SECTION-->
    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-row">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" cols="40"></textarea>
        </div>
        <input type="submit" value="Send" />
      </form>
    </section>

    <!--VIDEO SECTION-->
    <section id="videos">
      <h2>Learn About Produce</h2>
      <p>How To Cut A Mango</p>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/dBnniua6-oM"
        alt="cut mango tutorial"
        title="How to Cut a Mango"
        frameborder="0"
        allowfullscreen
      >
      </iframe>
    </section>

    <!--FOOTER-->
    <footer id="footer">
      <p>&copy; 2025 The Produce Shop | Freshness You Can Trust</p>
    </footer>
  </body>
</html>
