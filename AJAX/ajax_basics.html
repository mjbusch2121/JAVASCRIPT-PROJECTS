<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Basic AJAX Demo</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<!-- Main container div that will be replaced by AJAX response -->
	<div class='container' id="content">
		<h1>Sign up for our Newsletter</h1>
		<div class="display">
			<form>
				<input id="fullName" placeholder="Name">
				<input placeholder="Email">
				<!-- Submit button that triggers the getMsg() function from ajaxScript.js -->
				<input onClick="getMsg();" type="button" class="btn" value="Submit" onclick="getMsg();"/>
			</form>
		</div>
	</div>
	<!-- Link to external JavaScript file containing AJAX functionality -->
	<script src="ajaxScript.js"></script>
</body>
</html>
