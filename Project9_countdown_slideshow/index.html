<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!--Slideshow container-->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="CSS/Images/apple_harvest.jpg" style="width: 100%" />
        <div class="text">Fresh Apples</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="CSS/Images/lettuce_harvest.jpg" style="width: 100%" />
        <div class="text">Crisp Lettuce</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="CSS/Images/berry_harvest.jpg" />
        <div class="text">Sweet Berries</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <br />
    <h2>Countdown Timer</h2>

    <p>How many seconds would you like to set your alarm for?</p>

    <input id="seconds" type="text" placeholder="Enter seconds" />

    <button onclick="countdown()">Start Countdown</button>

    <p id="timer"></p>
    
    <script src="JS/main.js"></script>
  </body>
</html>
