<!doctype html>
<html lang="en">
  <head>
    <title>Loops and Arrays</title>
    <meta charset="UTF-8" />
    <script src="JS/main.js" defer></script>
  </head>

  <body>
    <h3>While Loop</h3>
    <p id="Loop"></p>
    <button onclick="Call_Loop()">Run While Loop</button>

    <h3>String Length Property</h3>
    <input id="stringInput" type="text" placeholder="Type any text here" />
    <button onclick="showLength()">Get String Length</button>
    <p id="Length_Result"></p>

    <h3>For Loop</h3>
    <p id="List_of_Instruments"></p>
    <button onclick="for_Loop()">Show Instruments</button>

    <h3>Array</h3>
    <p id="Array"></p>
    <button onclick="array_Function()">Show Array Item</button>

    <h3>Constant</h3>
    <p id="Constant"></p>
    <button onclick="constant_function()">Run Constant Object Example</button>
    
    <h3>Run Return</h3>
    <p id="Return_Result"></p>
    <button onclick="showReturn()">Run Return Example</button>

    <h3>Run Object </h3>
    <p id="Let_Object_Result"></p>
    <button onclick="showLetObject()">Run Let Object Example</button>
    
    <h3>While Loop</h3>
    <p id="Break_Result"></p>
    <button onclick="break_Loop()">Run Break Loop</button>

    <h3>Continue Loop</h3>
    <p id="Continue_Result"></p>
    <button onclick="continue_Loop()">Run Continue Loop</button>
  </body>
</html>
