<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Functions</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f7fff5;
        color: #23402a;
        padding: 2rem;
      }
      h1 {
        color: #2f7d32;
      }
      button {
        background-color: #ffb74d;
        border: none;
        padding: 0.6rem 1.2rem;
        cursor: pointer;
        font-size: 1rem;
        border-radius: 4px;
      }
      button:hover {
        background-color: #ffa726;
      }
      #produceUpdate {
        margin-top: 1rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <h1 id="marketHeadline">Today's Produce Market Snapshot</h1>
    <p>Click the button to see the latest trend update.</p>

    <!--Button that calls the function-->
    <button onclick="showProduceUpdate()">Show Produce Update</button>
    <br><br>
    <!-- Button and paragraph for second function -->
    <button onclick="showNutrition()">Show Nutrition Highlight</button>
    <p id="nutritionInfo"></p>
    <!--Paragraph with the id used in getElementById-->
    <p id="produceUpdate"><!-- JS inserts market updates here --></p>

    <!--Link to JavaScript file-->
    <script src="JS/main.js"></script>
  </body>
</html>
